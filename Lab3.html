<!DOCTYPE html>
<html>
<head>
	<Title>Lab3 Test</Title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<style>
		#map { width: 100%;
			height: 450px; }
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="http://students.washington.edu/jrberney/assets/js/urbanpop.js"></script>
	<script>
	var map = L.map('map').setView([0, 0], 2);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'jasonrberney.o58gjlh7',
    accessToken: 'pk.eyJ1IjoiamFzb25yYmVybmV5IiwiYSI6ImNpZ3JncGw3eDAyMXB1Nm0xMDNub2tvdTkifQ.rsuFFkThKDmRJdlWw2TVNA'
	}).addTo(map);

	var info = L.control();
		info.onAdd = function (map) {	
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
	info.addTo(map);

	function getColor(d) {
			return d > 20 ? '#f1eef6' :
			       d > 15  ? '#bdc9e1' :
			       d > 10   ? '#74a9cf' :
			       d > 5   ? '#2b8cbe' :
			       d > 0   ? '#045a8d' :
			                  '#FFEDA0';
		}
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.d),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

	L.geoJson(upop, {style: style}).addTo(map);

	//L.geoJson(urbanpop).addTo(map);
	</script>
</body>
</html>
