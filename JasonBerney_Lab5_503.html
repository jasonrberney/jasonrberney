<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lab 5 Esri JavaScript API</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.15/"></script>
	<script>
	var map;
	require(["esri/map", "esri/layers/FeatureLayer", "dojo/domReady!"], function(Map, FeatureLayer) {
	  map = new Map("mapDiv", {
	    center: [-122.3331, 47.6097],
	    zoom: 11,
	    basemap: "gray"
	  });

	  var featureLayer = new FeatureLayer("https://services3.arcgis.com/J1Locv0GPOt6yBRR/arcgis/rest/services/King_County_Common_Interest/FeatureServer/0");

	  map.addLayer(featureLayer);

	});
	</script>
	<style>
	  html, body, #mapDiv {
	    padding: 0;
	    margin: 0;
	    height: 100%;
	  }
	</style>
  </head>
  <body class="tundra">
  	<div id="mapDiv"></div>
  </body>
</html>
